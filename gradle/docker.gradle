

jib {
    from {
        image = "eclipse-temurin:11-jre-focal"
        platforms {
            platform {
                architecture = "${findProperty('jibArchitecture') ?: 'amd64'}"
                os = "linux"
            }
        }
    }
    to {
        def jibToImage = System.getenv("JIB_TO_IMAGE")
        def jibToTags = System.getenv("JIB_TO_TAGS").split(',')
        def jibToAuthUsername = System.getenv("JIB_TO_AUTH_USERNAME")
        def jibToAuthPassword = System.getenv("JIB_TO_AUTH_PASSWORD")
        
        image = jibToImage
        tags = jibToTags
        auth {
            username = jibToAuthUsername
            password = jibToAuthPassword
        }
    }
    container {
        entrypoint = ["bash", "-c", "/entrypoint.sh"]
        ports = ["8080"]
        environment = [
            SPRING_OUTPUT_ANSI_ENABLED: "ALWAYS",
            JHIPSTER_SLEEP            : "0"
        ]
        creationTime = "USE_CURRENT_TIMESTAMP"
        user = 1000
    }
    extraDirectories {
        paths = file("src/main/docker/jib")
        permissions = ["/entrypoint.sh": "755"]
    }
}

