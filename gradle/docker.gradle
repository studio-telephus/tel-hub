def image = System.getenv("JIB_TO_IMAGE")
def tags = System.getenv("JIB_TO_TAGS")
def username = System.getenv("JIB_TO_AUTH_USERNAME")
def password = System.getenv("JIB_TO_AUTH_PASSWORD")

jib {
    from {
        image = "eclipse-temurin:11-jre-focal"
        platforms {
            platform {
                architecture = "${findProperty('jibArchitecture') ?: 'amd64'}"
                os = "linux"
            }
        }
    }
    to {
        image = image
        tags = tags
        auth {
            username = username
            password = password
        }
    }
    container {
        entrypoint = ["bash", "-c", "/entrypoint.sh"]
        ports = ["8080"]
        environment = [
            SPRING_OUTPUT_ANSI_ENABLED: "ALWAYS",
            JHIPSTER_SLEEP            : "0"
        ]
        creationTime = "USE_CURRENT_TIMESTAMP"
        user = 1000
    }
    extraDirectories {
        paths = file("src/main/docker/jib")
        permissions = ["/entrypoint.sh": "755"]
    }
}

